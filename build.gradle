plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

ext {
    tankRoyaleVersion = '0.33.1'
}

dependencies {
    implementation "dev.robocode.tankroyale:robocode-tankroyale-bot-api:${tankRoyaleVersion}"

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

application {
    mainClass = 'okurun.OkuRunBot'
}
